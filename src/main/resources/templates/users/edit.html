<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es-Es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spring Web</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>

<body>
    <header class="navbar bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="https://spring.io/img/projects/spring-boot.svg" alt="Logo" width="30" height="24"
                    class="d-inline-block align-text-top">
                Spring Web MVC
            </a>
        </div>
    </header>
    <div class="container d-flex justify-content-center align-items-cente">
        <main class="p-3 w-50">
            <div class="card">
                <div class="card-body bg-light py-2 d-flex justify-content-between align-items-center">
                    <h5>Edit User</h5>
                    <a href="/users" class="btn btn-sm btn-outline-secondary">Back</a>
                </div>
                <form th:action="@{/users/update}" th:object="${user}" method="post" class="card-body">
                    
                    <div class="mb-3">
                        <label class="form-label">#</label>                        
                        <input type="text" th:field="*{id}" class="border-0" readonly>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Name</label>
                        <input type="text" class="form-control" id="name" th:field="*{name}" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Email</label>
                        <input type="text" class="form-control" id="email" th:field="*{email}" required>
                    </div>
                    
                    <button type="submit" class="btn btn-outline-info">Update</button>
                </form>
            </div>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
