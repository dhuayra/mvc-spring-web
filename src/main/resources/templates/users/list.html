<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es-Es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spring Web</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>

<body>
  <header class="navbar bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">
        <img src="https://spring.io/img/projects/spring-boot.svg" alt="Logo" width="30" height="24"
          class="d-inline-block align-text-top">
        Spring Web MVC
      </a>
    </div>
  </header>

  <div class="container-fluid">
    <main class="p-3">
      <div>
        <div class="d-flex justify-content-between align-items-center">
            <h1>List Users</h1> <a href="/users/new" class="btn btn-outline-success">Add New</a>
        </div>
        <table class="table table-hover table-responsive">
          <thead class="table-light">
            <tr>
              <th>Id</th>
              <th>Name</th>
              <th>Email</th>
              <th class="text-center">Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr th:each="user : ${users}">
              <td th:text="${user.id}">Id</td>
              <td th:text="${user.name}">Name</td>
              <td th:text="${user.email}">Email</td>
              <td class="text-center">
                <a th:href="@{/users/edit/{id}(id=${user.id})}" class="btn btn-outline-info">Edit</a>
                <a th:href="@{/users/delete/{id}(id=${user.id})}" onclick="return confirm('Are you sure?')"  class="btn btn-outline-danger">Delete</a>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </main>
  </div>



  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>

</html>
